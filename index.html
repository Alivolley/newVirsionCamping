<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/home.css" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
         integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
         crossorigin="anonymous"
      />
      <title>Camping project</title>
   </head>
   <body>
      <header class="header" id="header">
         <div class="container">
            <nav class="nav-menu">
               <a href="#" class="logo">
                  <img src="images-icons/svgs/logo.svg" alt="site logo" class="logo__image" />
               </a>

               <!--main menu start  -->

               <div class="main-menu">
                  <ul class="main-menu__links">
                     <li class="main-menu__link">
                        <a href="" class="main-menu__href">
                           <i class="fas fa-home" id="main-menu__icon"></i>
                           Home
                        </a>
                     </li>
                     <li class="main-menu__link">
                        <a href="products.html" class="main-menu__href">
                           <i class="fas fa-photo-video" id="main-menu__icon"></i>
                           Gallery
                        </a>
                     </li>
                     <li class="main-menu__link">
                        <a href="contactUs.html" class="main-menu__href">
                           <i class="fas fa-cubes" id="main-menu__icon"></i>
                           Contact us
                        </a>
                     </li>
                  </ul>
               </div>

               <div class="accont">
                  <span class="accont__sign-up"><i class="fas fa-user-check" id="accont__icon"></i>Sign up</span>

                  <span class="accont__log-in"><i class="fas fa-user-plus" id="accont__icon"></i>Log in</span>
               </div>

               <!--main menu end  -->

               <div class="menu-opener">
                  <div class="menu-opener__line"></div>
               </div>
            </nav>
         </div>

         <!-- text part start -->

         <div class="header-box">
            <h1 class="header-box__title">Find Yourself Outside</h1>
            <p class="header-box__describe">
               Book unique camping experiences on over 300,000 campsites, cabins, RV parks, <br />
               public parks and more.
            </p>
            <span class="header-box__btn"
               >Discover
               <i id="header-box__icon" class="fas fa-angle-double-right"></i>
            </span>
         </div>

         <!-- text part end -->
      </header>

      <main class="main">
         <div class="container">
            <!-- services start -->

            <section class="servs">
               <figure class="serv">
                  <img src="images-icons/svgs/fire.svg" alt="service picture" class="serv__img" />
                  <h3 class="serv__title">Camping & Day Use</h3>
                  <figcaption class="serv__caption">Return to your favorite spot or discover a new one thatâ€™s right for you.</figcaption>
               </figure>

               <figure class="serv">
                  <img src="images-icons/svgs/tickets.svg" alt="service picture" class="serv__img" />
                  <h3 class="serv__title">Tours & Tickets</h3>
                  <figcaption class="serv__caption">Reserve tours and tickets to participate in events.</figcaption>
               </figure>

               <figure class="serv">
                  <img src="images-icons/svgs/paper.svg" alt="service picture" class="serv__img" />
                  <h3 class="serv__title">Permits</h3>
                  <figcaption class="serv__caption">Obtain permits for access to high-demand locations.</figcaption>
               </figure>

               <figure class="serv">
                  <img src="images-icons/svgs/fish.svg" alt="service picture" class="serv__img" />
                  <h3 class="serv__title">Recreation Activities</h3>
                  <figcaption class="serv__caption">Find the best spots for hunting, fishing & recreational shooting.</figcaption>
               </figure>
            </section>

            <!-- services end -->
         </div>
      </main>

      <script src="scripts/app.js"></script>
   </body>
</html>
